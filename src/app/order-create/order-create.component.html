<div class="container" style="margin-top: 100px;">
  <div class="col-md-12" *ngIf="isCustomerNameNull">    
    <alert class="alertText" [type]="customerNameNull.type" [dismissOnTimeout]="customerNameNull.timeout" (onClosed)="onClosed(customerNameNull)">{{ customerNameNull.msg }}</alert>
  </div>
  <div class="col-md-12" *ngIf="areProductItemsNull">    
    <alert class="alertText" [type]="productsNull.type" [dismissOnTimeout]="productsNull.timeout" (onClosed)="onClosed(productsNull)">{{ productsNull.msg }}</alert>
  </div>
  <div class="col-md-12" *ngIf="isTargetDayNull">    
    <alert class="alertText" [type]="targetDayNull.type" [dismissOnTimeout]="targetDayNull.timeout" (onClosed)="onClosed(targetDayNull)">{{ targetDayNull.msg }}</alert>
  </div>
  <form #createOrderForm="ngForm" (ngSubmit)="CreateOrder()">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="form-group text-center">
          <label for="exampleInputEmail1" class="customLabel">Ime kupca</label>
          <input class="form-control form-control-lg text-center" type="text" placeholder="Ovdje unesite ime" name="customerName" [(ngModel)]="customerName"
          >
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-12">
        <div class="d-flex justify-content-center">
          <div class="card" style="width: 15rem; margin-left: 30px;" *ngFor="let product of products">
            <img class="card-img-top" src="{{product.photoURL}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{product.type}}</h5>
            </div>
            <ul class="list-group list-group-flush ">
              <li class="list-group-item " style="margin-bottom: 10px;">
                <div class="row" style="margin-top: 5px;">
                  <div class="col-md-2"></div>
                  <div class="col-md-2 d-flex justify-content-center"><button (click)="DecreaseNumber(product.id, product.type)" type="button" class="btn btn-outline-dark"><i class="fa fa-minus-square fa-lg" style="font-size: 50px; color: #ffdd00;"></i></button></div>
                  <div class="col-md-3 d-flex justify-content-center"><p class="custom-number">{{numberOfOrderedProduct[product.id]}}</p></div>
                  <div class="col-md-3 d-flex justify-content-center"><button (click)="IncreaseNumber(product.id, product.type)" type="button" class="btn btn-outline-dark"><i class="fa fa-plus-square fa-lg" style="font-size: 50px; color: #ffdd00;"></i></button></div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
      <div class="row" style="margin-top: 50px;">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <button type="submit" class="btn btn-outline-warning btn-lg btn-block custom-button">Zavrsi narudzbu</button>
        </div>
      </div>

  </form>
</div>
