<div class="container" style="margin-top: 100px;">
  <div class="total-amount-list">
    <div class="total-amount-item" *ngFor="let item of totalOrders">
      <div class="product-info">
        <div class="product-type">{{ item.productType }}</div>
        <div class="total-quantity">
          Ukupna količina: <strong>{{ item.totalQuantity }}</strong>
        </div>
      </div>
    </div>
  </div>
</div>
